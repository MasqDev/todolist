<body style="background-color: black; height: 100%;">

    
        <div class="container">

<div class="row">
    <div class="col">

        <div id="main" class="card ">
            <div class="card-body">
              <h2><span class="card-title">Task List</span></h2>
              
                  <form id="task-form">
                      <div class="input-field">
                          <input type="text" name="task" id="task" placeholder="New Task">
                      </div>
                      <br>
                      <input type="submit" value="Add Task" class=" btn btn-success btn-dm" id="button">
                  </form>
              </div>
            

            <div class="card-body">
                <h2>Added Tasks</h2>
                <div class="input-field">
                    <input type="text" name="filter" id="filter" placeholder="....Filter Tasks">
                </div>
                <ul class="collection"></ul>
                <a href="#" class="btn-dark clear-tasks" id="button">CLEAR TASKS</a>
            </div>
          </div>
    
    </div>
</div>


    </div>
